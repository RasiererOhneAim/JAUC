<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="telephone=no" name="format-detection"/>
    <title>Just another unnecessary Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="calculator.js"></script>
</head>
<body>
<div class="calculator-grid">
    <div class="output">
        <div class="previous-operand" data-previousOperand></div>
        <div class="current-operand" data-currentOperand></div>
    </div>
    <button class="span-two" data-allClear>AC</button>
    <button data-delete>DEL</button>
    <button data-operation>÷</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>×</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-round>≈</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals>=</button>
</div>
</body>
</html>
